<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Home</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Sembunyikan scrollbar body */
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block; /* Hilangkan margin bawah default iframe */
        }
        /* Style untuk kontrol musik */
        #bgmControl {
            position: fixed;
            top: 20px; /* Posisi di kanan atas */
            right: 20px;
            z-index: 1000; /* Pastikan di atas iframe */
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-family: sans-serif;
            font-size: 14px;
            display: flex;
            align-items: center;
            transition: background 0.3s ease;
        }
        #bgmControl:hover {
            background: rgba(0, 0, 0, 0.7);
        }
        #bgmIcon {
            margin-right: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" src="music/BGM.mp3" preload="auto" muted loop></audio>

    <iframe id="contentFrame" src="index.html"></iframe>

    <div id="bgmControl">
        <span id="bgmIcon">ðŸ”‡</span>
        <span id="bgmStatus">Mute</span>
    </div>

    <script>
        const bgm = document.getElementById('backgroundMusic');
        const bgmControl = document.getElementById('bgmControl');
        const bgmIcon = document.getElementById('bgmIcon');
        const bgmStatus = document.getElementById('bgmStatus');

        // Fungsi untuk mengaktifkan audio (diperlukan untuk autoplay di sebagian browser)
        function enableAudio() {
            // Coba putar BGM
            const playPromise = bgm.play();

            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // Berhasil diputar (meskipun masih muted)
                }).catch(error => {
                    // Autoplay diblokir, tidak masalah, nanti bisa diklik manual
                    console.log("Autoplay BGM diblokir:", error);
                });
            }
            // Hapus event listener setelah diaktifkan
            document.removeEventListener('click', enableAudio);
            document.removeEventListener('touchstart', enableAudio);
            document.removeEventListener('scroll', enableAudio);
        }

        // Tambahkan event listener untuk interaksi pertama pengguna
        document.addEventListener('click', enableAudio);
        document.addEventListener('touchstart', enableAudio); // Untuk sentuhan di HP
        document.addEventListener('scroll', enableAudio); // Kadang scroll juga bisa memicu

        bgmControl.addEventListener('click', () => {
            // **PENAMBAHAN UTAMA UNTUK HP: Paksa play jika paused**
            if (bgm.paused) {
                bgm.play().catch(e => console.log("Gagal memutar BGM setelah interaksi klik:", e));
            }

            if (bgm.muted) {
                bgm.muted = false;
                bgmIcon.textContent = 'ðŸ”Š';
                bgmStatus.textContent = 'Unmute';
            } else {
                bgm.muted = true;
                bgmIcon.textContent = 'ðŸ”‡';
                bgmStatus.textContent = 'Mute';
            }
        });

        // Tangani pesan dari iframe untuk mute BGM (saat audio sambutan diputar)
        window.addEventListener('message', (event) => {
            if (event.data === 'muteParentBGM') {
                if (!bgm.muted) {
                    bgm.muted = true;
                    bgmIcon.textContent = 'ðŸ”‡';
                    bgmStatus.textContent = 'Mute';
                }
            } else if (event.data === 'unmuteParentBGM') {
                // Opsional: Jika ingin unmute BGM setelah sambutan selesai
                // Tapi ini bisa konflik dengan status user mute/unmute
                // Jadi lebih baik biarkan user mengontrolnya setelah sambutan
            }
        });
    </script>
</body>
</html>
