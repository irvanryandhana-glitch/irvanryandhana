<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio I Putu Irvan Ryandhana</title>
    <style>
        body { margin: 0; padding: 0; background: #000; }
        
        iframe {
            border: none;
            width: 100vw; 
            height: 100vh; 
            display: block;
        }

        /* Style untuk Kontrol BGM (Background Music) di kanan bawah */
        #bgmControl {
            position: fixed; 
            bottom: 20px; 
            right: 20px; 
            z-index: 2000; 
            background: rgba(255, 215, 0, 0.3); 
            backdrop-filter: blur(5px); 
            padding: 10px 15px; 
            border-radius: 50px; 
            cursor: pointer; 
            border: 1px solid #ffd700;
            transition: background 0.3s;
        }

        #bgmControl:hover {
            background: rgba(255, 215, 0, 0.5);
        }

        #bgmStatus {
            color: #fff; 
            font-size: 20px;
            line-height: 1; 
        }
    </style>
</head>
<body>
    <iframe id="contentFrame" src="index.html"></iframe> 

    <audio id="backgroundMusic" src="music/bgm.mp3" preload="auto" muted loop></audio>

    <div id="bgmControl">
        <span id="bgmStatus">ðŸ”‡ Dengarkan music</span>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const bgm = document.getElementById('backgroundMusic');
            const bgmControl = document.getElementById('bgmControl');
            const bgmStatus = document.getElementById('bgmStatus');
            const contentFrame = document.getElementById('contentFrame');
            
            // Coba play BGM (dalam keadaan muted)
            bgm.play().catch(error => {
                console.log("Autoplay BGM gagal.");
            });

            bgmControl.addEventListener('click', () => {
                if (bgm.muted) {
                    bgm.muted = false; // UNMUTE
                    bgmStatus.textContent = 'ðŸŽ¶ Unmute';
                    
                    if (bgm.paused) {
                        bgm.play().catch(e => console.log("Gagal Play BGM setelah interaksi."));
                    }
                } else {
                    bgm.muted = true; // MUTE
                    bgmStatus.textContent = 'ðŸ”‡ Mute';
                }
            });

            // Sinkronisasi: Mengontrol BGM dari dalam iframe (saat tombol Sambutan AI diklik)
            contentFrame.onload = function() {
                try {
                    const frameDoc = contentFrame.contentWindow.document;
                    const audioControlInFrame = frameDoc.getElementById('audioControl');

                    if (audioControlInFrame) {
                        // Tambahkan event listener saat kontrol Audio Sambutan di iframe diklik
                        audioControlInFrame.addEventListener('click', () => {
                            // Cek status audio Sambutan AI di dalam iframe
                            const welcomeAudio = frameDoc.getElementById('welcomeAudio');
                            
                            // Jika Sambutan AI akan berputar (diklik dari paused)
                            if (welcomeAudio && welcomeAudio.paused) {
                                // Mute BGM agar suara AI terdengar jelas
                                if (!bgm.muted) {
                                    bgm.muted = true;
                                    bgmStatus.textContent = 'ðŸ”‡ Mute';
                                    console.log("BGM dimute karena Sambutan AI akan diputar.");
                                }
                            }
                        });
                    }
                } catch (e) {
                    console.warn("Tidak dapat mengakses iframe content untuk sinkronisasi audio.", e);
                }
            };
        });
    </script>
</body>

</html>
