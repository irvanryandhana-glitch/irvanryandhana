<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio I Putu Irvan Ryandhana</title>
    <style>
        body { margin: 0; padding: 0; background: #000; }
        
        iframe {
            border: none;
            width: 100vw; 
            height: 100vh; 
            display: block;
        }

        /* Style untuk Kontrol BGM (Background Music) di kanan bawah */
        #bgmControl {
            position: fixed; 
            bottom: 20px; 
            right: 20px; 
            z-index: 2000; 
            background: rgba(255, 215, 0, 0.3); 
            backdrop-filter: blur(5px); 
            padding: 10px 15px; 
            border-radius: 50px; 
            cursor: pointer; 
            border: 1px solid #ffd700;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            font-family: sans-serif;
        }

        #bgmControl:hover {
            background: rgba(255, 215, 0, 0.5);
        }

        #bgmStatus {
            color: #fff; 
            font-size: 16px;
            line-height: 1; 
        }
    </style>
</head>
<body>
    <iframe id="contentFrame" src="index.html"></iframe> 

    <audio id="backgroundMusic" src="music/BGM.mp3" preload="auto" muted loop></audio>

    <div id="bgmControl">
        <span id="bgmStatus">ðŸ”‡ Mute</span>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const bgm = document.getElementById('backgroundMusic');
            const bgmControl = document.getElementById('bgmControl');
            const bgmStatus = document.getElementById('bgmStatus');
            const contentFrame = document.getElementById('contentFrame');
            
            // Mencoba memutar BGM (dalam keadaan muted) saat halaman dimuat
            // Ini membantu agar audio siap saat di-unmute
            bgm.play().catch(error => {
                console.log("Autoplay BGM (muted) diblokir, akan diputar setelah interaksi.");
            });

            // Logika kontrol BGM yang sudah diperbaiki untuk HP
            bgmControl.addEventListener('click', () => {
                // Perbaikan untuk HP: paksa play jika ternyata dijeda oleh browser
                if (bgm.paused) {
                    bgm.play().catch(e => console.log("Gagal play BGM setelah interaksi."));
                }

                // Logika untuk mute dan unmute
                if (bgm.muted) {
                    bgm.muted = false; // UNMUTE
                    bgmStatus.textContent = 'ðŸŽ¶ Unmute';
                } else {
                    bgm.muted = true; // MUTE
                    bgmStatus.textContent = 'ðŸ”‡ Mute';
                }
            });

            // Sinkronisasi: Mute BGM jika audio sambutan di dalam iframe diputar
            contentFrame.onload = function() {
                try {
                    const frameDoc = contentFrame.contentWindow.document;
                    const audioControlInFrame = frameDoc.getElementById('audioControl');

                    if (audioControlInFrame) {
                        audioControlInFrame.addEventListener('click', () => {
                            const welcomeAudio = frameDoc.getElementById('welcomeAudio');
                            
                            // Jika audio sambutan akan berputar, maka mute BGM
                            if (welcomeAudio && welcomeAudio.paused) {
                                if (!bgm.muted) {
                                    bgm.muted = true;
                                    bgmStatus.textContent = 'ðŸ”‡ Mute';
                                }
                            }
                        });
                    }
                } catch (e) {
                    console.warn("Tidak dapat mengakses konten iframe untuk sinkronisasi audio.", e);
                }
            };
        });
    </script>
</body>
</html>
