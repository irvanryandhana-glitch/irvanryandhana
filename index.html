    <audio id="backgroundMusic" src="music/BGM.mp3" loop></audio>
    <div id="bgmControl">
        <span id="bgmIcon">ðŸ”‡</span>
        <span id="bgmStatus">Musik</span>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const bgm = document.getElementById('backgroundMusic');
        const bgmControl = document.getElementById('bgmControl');
        const bgmIcon = document.getElementById('bgmIcon');
        let userHasInteracted = false;

        function playMusic() {
            // Hanya coba putar jika user sudah berinteraksi
            if (userHasInteracted) {
                const playPromise = bgm.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        // Jika berhasil, update tombol
                        bgm.muted = false;
                        bgmIcon.textContent = 'ðŸŽ¶';
                    }).catch(error => {
                        console.error("Gagal memutar musik:", error);
                        bgm.muted = true;
                        bgmIcon.textContent = 'ðŸ”‡';
                    });
                }
            }
        }
        
        // Tandai interaksi pertama user
        function handleFirstInteraction() {
            if (!userHasInteracted) {
                userHasInteracted = true;
                playMusic(); // Coba putar musik saat interaksi pertama
                // Hapus event listener ini agar tidak berjalan lagi
                document.body.removeEventListener('click', handleFirstInteraction);
                document.body.removeEventListener('touchstart', handleFirstInteraction);
            }
        }
        
        document.body.addEventListener('click', handleFirstInteraction);
        document.body.addEventListener('touchstart', handleFirstInteraction);

        // Kontrol Mute/Unmute
        bgmControl.addEventListener('click', (event) => {
            event.stopPropagation(); // Agar tidak trigger handleFirstInteraction lagi
            if(bgm.muted) {
                bgm.muted = false;
                bgmIcon.textContent = 'ðŸŽ¶';
                // Jika dijeda, coba putar lagi
                if (bgm.paused) {
                    playMusic();
                }
            } else {
                bgm.muted = true;
                bgmIcon.textContent = 'ðŸ”‡';
            }
        });
    });
    </script>
