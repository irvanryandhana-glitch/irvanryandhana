    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const path = window.location.pathname;
            document.querySelectorAll('nav a').forEach(link => {
                if (link.href.endsWith(path.split('/').pop())) { 
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });

            // --- LOGIKA UNTUK AUDIO SAMBUTAN ---
            const welcomeAudio = document.getElementById('welcomeAudio');
            const audioControl = document.getElementById('audioControl');
            const audioStatus = document.getElementById('audioStatus');
            const audioIcon = document.getElementById('audioIcon');
            const welcomePopup = document.getElementById('welcomePopup');

            audioControl.addEventListener('click', () => {
                if (welcomeAudio.paused) {
                    // Berkomunikasi dengan wrapper.html untuk mematikan BGM
                    if (window.parent !== window) {
                        const parentBGM = window.parent.document.getElementById('backgroundMusic');
                        if (parentBGM && !parentBGM.muted) {
                            parentBGM.click(); // Mensimulasikan klik pada tombol BGM di parent
                        }
                    }
                    welcomeAudio.play();
                } else {
                    welcomeAudio.pause();
                    welcomeAudio.currentTime = 0;
                }
            });

            welcomeAudio.onplaying = () => {
                audioIcon.textContent = 'ðŸ”Š';
                audioStatus.textContent = 'Sambutan Aktif';
                welcomePopup.classList.remove('show');
            };

            welcomeAudio.onpause = () => {
                audioIcon.textContent = 'ðŸ”‡';
                audioStatus.textContent = 'Dengarkan Sambutan';
            };

            // Tampilkan pop-up setelah 3 detik jika audio belum diputar
            setTimeout(() => {
                if (welcomeAudio.paused) {
                    welcomePopup.classList.add('show');
                }
            }, 3000);
            
            // Sembunyikan pop-up setelah 5 detik berikutnya
            setTimeout(() => {
                welcomePopup.classList.remove('show');
            }, 8000);
        });
    </script>
