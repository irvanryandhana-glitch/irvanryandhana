<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio I Putu Irvan Ryandhana</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
        #bgmControl { position: fixed; bottom: 20px; right: 20px; z-index: 1001; background: rgba(255, 215, 0, 0.3); backdrop-filter: blur(5px); padding: 10px 15px; border-radius: 50px; cursor: pointer; border: 1px solid #ffd700; display: flex; align-items: center; font-family: sans-serif; color: #fff; }
        #bgmIcon { font-size: 20px; margin-right: 8px; }
    </style>
</head>
<body>
    <iframe id="contentFrame" src="index.html" name="content"></iframe>
    
    <audio id="backgroundMusic" src="music/bgm.mp3" loop autoplay muted></audio>

    <div id="bgmControl">
        <span id="bgmIcon">ðŸ”‡</span>
        <span id="bgmStatus">Mute</span>
    </div>

    <script>
        const bgm = document.getElementById('backgroundMusic');
        const bgmControl = document.getElementById('bgmControl');
        const bgmIcon = document.getElementById('bgmIcon');
        const bgmStatus = document.getElementById('bgmStatus');

        const playPromise = bgm.play();
        if (playPromise !== undefined) {
            playPromise.catch(e => console.log("Autoplay diblokir, perlu interaksi."));
        }

        bgmControl.addEventListener('click', () => {
            if (bgm.paused) {
                bgm.play().catch(e => console.log("Gagal play setelah klik."));
            }
            if (bgm.muted) {
                bgm.muted = false;
                bgmIcon.textContent = 'ðŸŽ¶';
                bgmStatus.textContent = 'Unmute';
            } else {
                bgm.muted = true;
                bgmIcon.textContent = 'ðŸ”‡';
                bgmStatus.textContent = 'Mute';
            }
        });
    </script>
</body>
</html>
